<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>socket.io-chat</title>
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/font/iconfont.css">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
</head>
<script src="/socket.io/socket.io.js"></script>
<!--<script src="https://code.jquery.com/jquery-1.11.1.js"></script>-->
<script>
</script>
<!---->
<script src="js/chat.js"></script>
<body>
    <!--登录窗口-->
    <div id="loginBox" class="loginBox">
        <div>
            <p id="tips">用户名已存在，请重新输入！</p>
            <input type="text" placeholder="随意输入一个用户名~" id="typeName">
            <input type="submit" value="OK" id="submit">
        </div>
    </div>
    <!--聊天信息-->
    <div id="app" class="app">
        
    </div>
    <!-- 聊天输入框 -->
    <div id="chatInput" class="chatInput">
        <div id="emojiBox" class="emoji-box"></div>
        <div class="emoji-list">
            <span id="font"><i class="iconfont icon-A"></i></span>
            <span id="emoji"><i class="iconfont icon-emoji"></i></span>
            <span id="mikes"><i class="iconfont icon-l-mikes"></i></span>
            <span id="images"><i class="iconfont icon-image"></i><input id="sendImg" type="file"></span>
            <span id="floder"><i class="iconfont icon-wenjian"></i></span>
            <span id="packets"><i class="iconfont icon-red-packets"></i></span>
        </div>
        <div class="footer">
            <textarea name="message" id="message"></textarea>
            <span id="send">发送</span>
        </div>
    </div>
</body>
</html>
